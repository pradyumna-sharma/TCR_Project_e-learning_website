{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">
    <!-- Navigation Bar -->
    <header class="bg-blue-500 text-white p-2">
                <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="{% static 'img/logo.png' %}" alt="Company Logo" class="h-20 w-20 rounded-full">
                <h1 class="text-4xl font-bold">SkillStratum</h1>
            </div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search for courses" class="p-3 rounded-full bg-gray-200 focus:outline-none focus:ring focus:ring-blue-400 text-gray-800">
                <button class="bg-blue-700 text-white p-3 rounded-full hover:bg-blue-800 transition duration-300">Search</button>
            </div>
        
            <div class="relative group flex items-center">
                <!-- User Photo -->
                <img src="{{ profile_image.url }}" alt="User Photo" class="h-16 w-16 rounded-full cursor-pointer">
                
                <!-- User Name with styling -->
                <p class="ml-4 text-center text-lg font-bold text-gray-800">{{ username }}</p>
                
                <!-- User Profile Dropdown -->
                <div class="absolute top-16 right-0 bg-white w-48 mt-2 shadow-lg hidden rounded-lg group-hover:block">
                    <ul class="py-2 space-y-2">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-200 hover:text-blue-600 transition duration-300 text-gray-800"data-link="profile">Profile</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-200 hover:text-blue-600 transition duration-300 text-gray-800"data-link="settings">Settings</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-200 hover:text-blue-600 transition duration-300 text-gray-800"data-link="help">Help</a></li>
                    </ul>
                </div>
            </div>                
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex">
        <!-- Side Menu -->
        <nav class="bg-gradient-to-b from-blue-500 to-green-500 text-white w-64 h-screen py-4">
            <ul id="menu" class="space-y-4">
                <li><a href="#" data-content="dashboard" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">üöÄ Dashboard</a></li>
                <li><a href="#" data-content="courses" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">üìö My Courses</a></li>
                <li><a href="#" data-content="calendar" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">üóìÔ∏è Calendar</a></li>
                <li><a href="#" data-content="my-purchases" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">üí≥ My Purchases</a></li>
                <li><a href="#" data-content="profile" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">üë§ Profile</a></li>
                <li><a href="#" data-content="settings" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">‚öôÔ∏è Settings</a></li>
                <li><a href="#" data-content="help" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">‚ùì Help</a></li>
            </ul>
        </nav>
        <main class="flex-grow p-4" id="content-area">
            <iframe id="content-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
        </main>    
    </div>

    <script>
        const menuItems = document.querySelectorAll('#menu a');
        const contentIframe = document.getElementById('content-iframe');
    
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
    
                // Load content URL from the data-content attribute
                const contentUrl = item.getAttribute('data-content');
    
                // Load the URL in the iframe
                contentIframe.src = contentUrl;
            });
        });
    </script>  
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userDropdown = document.querySelector('.group');
    
            userDropdown.addEventListener('click', function (event) {
                const dropdown = this.querySelector('.absolute');
    
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                } else {
                    dropdown.style.display = 'block';
                }
    
                event.stopPropagation();
            });
    
            // Close the dropdown when you click anywhere else on the page
            document.addEventListener('click', function (event) {
                const dropdowns = document.querySelectorAll('.absolute');
    
                dropdowns.forEach(function (dropdown) {
                    dropdown.style.display = 'none';
                });
            });
        });
        
    </script><script>
        document.addEventListener('DOMContentLoaded', function () {
            const iframe = document.getElementById('content-iframe');
            const links = document.querySelectorAll('a[data-link]');
    
            links.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default link behavior
    
                    const linkUrl = this.getAttribute('data-link');
                    iframe.src = linkUrl; // Set the iframe's src attribute

                });
            });
        });
    </script>
    
    
    
    
    
    

</body>
</html>
