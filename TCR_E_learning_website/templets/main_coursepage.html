{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_course.course_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-4xl">{{ current_course.course_name }}</h1>
    </header>
    
    
    <div class="flex">
       
        <nav class="bg-gradient-to-b from-blue-500 to-green-500 text-white w-64 h-screen py-4">
            {% for url in urls %}
            <ul id="menu" class="space-y-4">
                <li><a href="#" data-content="{{url}}" class="block px-4 py-3 hover:bg-blue-800 hover:text-white transition duration-300">Lesson {{ forloop.counter }}</a></li>
            </ul>
            {% empty %}
            <h1>No videos present</h1>
            {% endfor %}
        </nav>
        
        <main class="flex-grow p-4" id="content-area">
            <iframe id="content-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
        </main>    
    </div>

    <script>
        const menuItems = document.querySelectorAll('#menu a');
        const contentIframe = document.getElementById('content-iframe');
    
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
    
                // Load content URL from the data-content attribute
                const contentUrl = item.getAttribute('data-content');
    
                // Load the URL in the iframe
                contentIframe.src = contentUrl;
            });
        });
    </script>  
</body>
</html>
