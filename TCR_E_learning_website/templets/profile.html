{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for an enhanced look */
        body {
            background: url("{% static 'img/bg-image.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-card {
            max-width: 60%; /* Increased max-width */
            max-height: 80%; /* Increased max-height */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .profile-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .profile-image {
            position: relative;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            transition: transform 0.5s;
        }

        .profile-image:hover img {
            transform: scale(1.05);
        }

        .user-photo {
            width: 200px; /* Adjusted user photo size */
            height: 200px; /* Adjusted user photo size */
            border: 4px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%; /* Positioned the user photo at the center */
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s;
        }
        
        .user-photo:hover {
            transform: translate(-50%, -50%) scale(1.1); /* Increased scale on hover */
        }
        

        .user-details {
            text-align: center;
            padding: 40px; /* Increased padding */
        }

        .user-details h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .user-details strong {
            font-weight: 600;
            color: #3498db;
        }

        .edit-profile-link {
            text-align: center;
            margin: 20px 0;
        }

        .edit-profile-link a {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
        }

        .edit-profile-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card container">
        <div class="profile-image">
            <img src="{% static 'img/profilrbg.jpeg' %}" alt="Background">
        </div>
        <img src="{{photo.url}}" class="user-photo" alt="User Photo">
        <div class="user-details">
            <h3><strong>Name:</strong> {{ name }}</h3>
            <h3><strong>Email:</strong> {{ email }}</h3>
            <!-- Add more user details here -->
        </div>
        <div class="edit-profile-link">
            <a href="#" class="text-blue-500 hover:underline">Edit Profile</a>
        </div>
    </div>
</body>
</html>
