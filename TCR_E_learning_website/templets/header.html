<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <style>
        .nav-item {
            transition: transform 0.3s, color 0.3s;
        }

        .nav-item:hover {
            transform: scale(1.1);
            color: #fuchsia ;
        }
    </style>
</head>
<body>
    <nav class="bg-gradient-to-r from-blue-600 to-blue-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-4xl font-extrabold tracking-wider transform hover:scale-105 transition duration-500" href="#">SkillStratum</a>
            <div class="hidden lg:flex space-x-8">
                <a class="text-white text-xl hover:text-blue-200 transition duration-300 ease-in-out nav-item" href="#Home">Home</a>
                <a class="text-white text-xl hover:text-blue-200 transition duration-300 ease-in-out nav-item" href="#Community">About us</a>
                <a class="text-white text-xl hover:text-blue-200 transition duration-300 ease-in-out nav-item" href="#Courses">Courses</a>
                <a class="text-white text-xl hover:text-blue-200 transition duration-300 ease-in-out nav-item" href="#Instructors">Instructors</a>
                <a class="text-white text-xl hover:text-blue-200 transition duration-300 ease-in-out nav-item" href="#Support">Support</a>
            </div>
            <button class="lg:hidden block text-white text-2xl transform hover:scale-110 transition duration-500">
                <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="hidden lg:flex items-center space-x-6">
                <a class="text-white text-xl hover:text-blue-200 transition duration-300 ease-in-out nav-item flex items-center" href="{% url 'login_signup' %}">
                    Login
                    <button class="bg-blue-800 text-white rounded-full w-12 h-12 flex items-center justify-center transform hover:rotate-12 transition duration-500">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v5m0 0v-5m0 5h-5m5 0h5"></path>
                        </svg>
                    </button>
                </a>
            </div>
            
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
